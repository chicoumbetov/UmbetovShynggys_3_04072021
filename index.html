<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/72b510f59e.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo/ohmyfood.png" alt="logo" />
        </div>

        <div class="header__location">
            <span class="header__location__location-span">
              <i class="fas fa-map-marker-alt"></i>
            </span>
            <p>Paris, Belleville</p>
        </div>

        <div class="header__title">
            <h3 class="header__title__inside">Réservez le menu qui vous convient</h3>
            <p class="header__title__inside">Découvrez des restaurants d'exception,
            séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>

        <div class="header__fonctionnement">
            <h3>Fonctionnement</h3>
            <div class="header__fonctionnement__f-part">
                <span class="header__fonctionnement__f-part__span-num">
                    1
                </span>

                <span class="header__fonctionnement__f-part__fonctionnement-span">
                    <i class="fa fa-mobile"></i>
                </span>
                <p>Choisissez un restaurant</p>
            </div>

            <div class="header__fonctionnement__f-part">
                <span class="header__fonctionnement__f-part__span-num">2</span>

                <span class="header__fonctionnement__f-part__fonctionnement-span">
                    <i class="fa fa-mobile"></i>
                </span>
                <p>Composez votre menu</p>
            </div>

            <div class="header__fonctionnement__f-part">
                <span class="header__fonctionnement__f-part__span-num">3</span>

                <span class="header__fonctionnement__f-part__fonctionnement-span">
                    <i class="fa fa-mobile"></i>
                </span>
                <p>Dégustez au restaurant</p>
            </div>

        </div>
        
    </header>

    <section class="menu">
        <h2>Restaurants</h2>

        <div class="menu__veignet item1">
          <figure>
            <img
              src="images/logo/ohmyfood.png"
              alt="Fort de Pomègues"
            />
          </figure>
          <h3>La palette du goût</h3>
          <p>Ménilmontant</p>

          <span class="menu__veignet">
            <i class="fa fa-heart"></i>
          </span>
        </div>
    </section>
</body>
